title = "猫咪问答"

[[questions]]
text = "我校一号门旁的体育中心曾有一家「华莱士」，后来中间的「莱」字因为种种原因去掉了，成了「华 士」，再后来它就关门了。你能找出在炸鸡店之前，那里开的是什么店吗？"
points = 20
hint = "填写店铺全名"
answers = ["旺厨美食园"]

[[questions]]
text = "Python 3.13.0 的最后一个 Alpha 版本发布于什么日期？"
points = 20
hint = "格式：YYYY-MM-DD ，如 1900-01-01"
answers = ["2024-04-09"]

[[questions]]
text = "近期 RFC 提出了一种利用大语言模型实现超光速传输的网络协议。然而，这种协议可能面临一种特殊攻击：攻击者预测未来的数据包，并提前将其发送到目的地。这种新型攻击手段的名称是什么？"
points = 20
hint = "全小写英文字母"
answers = ["futureplay"]

[flag]
env = "GZCTF_FLAG"
file = "/flag"
static_str = "flag{neko_quiz_static_flag}"

[message]
incorrect = "没有全部答对，不能给你 FLAG 哦。"
correct = "🎉🎉🎉 $FLAG 🎉🎉🎉"
